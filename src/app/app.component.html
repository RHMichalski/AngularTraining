<!DOCTYPE html>
<div class="header">
  <h1><strong>Lista zadań do wykonania.</strong></h1>
</div>

<div
  class="topnavbar"
  [ngClass]="{ 'MenuShow': bMenuHide === false, 'MenuHide': bMenuHide === true }"
>
  <button id="Menu" (click)="hideMenu()"></button>
  <a [routerLinkActive]="['active']" routerLink="/Lista">LISTA</a>
  <a href="https://www.w3schools.com/tags/default.asp" target="_blank">HTML</a>
  <a href="https://www.w3schools.com/cssref/pr_class_float.asp" target="_blank"
    >CSS</a
  >
  <a
    href="https://www.w3schools.com/angular/angular_ref_directives.asp"
    target="_blank"
    >ANGULAR</a
  >
  <a [routerLinkActive]="['active']" routerLink="/Help">HELP</a>
</div>

<span class="httpErrorCode" *ngIf="HttpStatus !== '' ">
  <p style="font-size: 25px; font-weight: bold; color: darkred;">Brak połączenia z bazą danych!</p>
  <p><strong>{{HttpStatus}}</strong></p>
  <p>Przejdź do sekcji <a routerLink="/Help">Help</a></p>
</span>
